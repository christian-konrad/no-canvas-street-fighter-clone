<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->


        <div id="viewport">
            <div id="game-layer">
                <div id="stage-background"></div>
                <div id="stage-background-decoration"></div>
                <div id="stage-floor"></div>
                <div id="stage-floor-decoration"></div>
                <div id="stage-floor-decoration-2"></div>
                <div id="stage-characters">
                    <div class="character" id="player" data-facing="right" data-pose="idle" data-name="ryu">
                        <div class="character-hit-count"></div>
                    </div>
                    <div class="character" id="opponent" data-facing="left" data-pose="idle" data-name="rya">
                        <div class="character-hit-count"></div>
                    </div>
                </div>
                <div id="stage-foreground"></div>
            </div>
            <div id="status-layer">
                <div id="status-header">
                    <div id="player-status">
                        <div id="player-health" data-health="100">
                            <div class="health-bar" style="width: 100%;"></div>
                        </div>
                        <div id="player-name">PLAYER 1</div>
                    </div>
                    <div id="round-time">99</div>
                    <div id="opponent-status">
                        <div id="opponent-health" data-health="100">
                            <div class="health-bar" style="width: 100%;"></div>
                        </div>
                        <div id="opponent-name">CPU</div>
                    </div>
                </div>
                <div id="match-alert" style="display: none;"></div>
                <div id="fps-view"></div>
                <div id="cps-view"></div>
            </div>
        </div>

        <canvas id="canvas" width="384" height="224">
        </canvas>

        <div id="gloss-layer"></div>

        <div id="control-layer">
            <div id="mobile-game-title">Free Fighter</div>
            <div id="mobile-game-subtitle">HTML 5</div>
            <div id="autoplay-indicator"></div>
            <div id="button-left" class="control-button direction-button">
                <div class="button-icon"></div>
            </div>
            <div id="button-top" class="control-button direction-button">
                <div class="button-icon"></div>
            </div>
            <div id="button-right" class="control-button direction-button">
                <div class="button-icon"></div>
            </div>
            <div id="button-bottom" class="control-button direction-button">
                <div class="button-icon"></div>
            </div>
            <div id="direction-buttons-connector"></div>
            <div id="direction-buttons-connector-2"></div>
            <div id="direction-buttons-connector-3"></div>
            <div id="button-punch" class="control-button">
                <div class="button-icon"></div>
            </div>
            <div id="button-block" class="control-button">
                <div class="button-icon"></div>
            </div>
            <div id="button-jump" class="control-button">
                <div class="button-icon"></div>
            </div>
            <div id="button-autoplay" class="control-button small"></div>
        </div>

        <div id="start-button-layer"><div class="message">TAP OR CLICK TO START</div></div>

        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
        <script src="js/vendor/howler.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
        <!--
        <script>
            window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
            ga('create','UA-XXXXX-Y','auto');ga('send','pageview')
        </script>
        <script src="https://www.google-analytics.com/analytics.js" async defer></script>
        -->
    </body>
</html>
